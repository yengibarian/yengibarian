        <div class="title">
            <h2>Contact</h2>
            <div class='alert hide'>
               <p class='alert-text'></p>
               <span>
                    <i id='close-btn' class='fas fa-times'></i>

        <div class="contact">
            <div class="info">
                <div class='info-email'>
                    <div class="info-icon">
                        <i class="fas fa-envelope-square"></i>
                    </div>
                    <div class="info-text">
                        <p>EMAIL</p>
                        <p>narek.engibaryan.2000@mail.ru</p>
                    </div>
                </div>
                <div class='info-phone'>
                    <div class="info-icon">
                        <i class="fas fa-phone-square-alt"></i>
                    </div>
                    <div class="info-text">
                        <p>PHONE</p>
                        <p>+37494126703</p>
                    </div>
                </div>
                <div class='info-web'>
                    <div class="info-web-item">
                        <a target='blank' href="https://www.facebook.com/Narek0713/">
                            <i class='fab fa-facebook-f'></i>
                        </a>
                    </div>
    
                    <div class="info-web-item">
                        <a target='blank' href="https://www.instagram.com/narek_yengibaryan_/?hl=ru">
                            <i class='fab fa-instagram'></i>
                        </a>
                    </div>

                    <div class="info-web-item">
                        <a href="">
                            <i class='fab fa-telegram-plane'></i>
                        </a>
                    </div>
    
                    <div class="info-web-item">
                        <a target='blank' href="https://github.com/Narek0713">
                            <i class='fab fa-github'></i>
                        </a>
                    </div>
    
    
                </div>
            </div>
            <div class="message">
                <form class="message-form" action="" method='post'>

                    <div class='message-item'>
                        <input id='name' type="text" name='name' required>
                        <div class="underline"></div>
                        <label for="name">
                            <span>Name</span>
                        </label>
                    </div>

                    <div class='message-item'>
                        <input id='email' type="text" name='email' required>
                        <div class="underline"></div>
                        <label for="email">
                            <span>Email</span>
                        </label>
                    </div>

                    <div class='message-item'>
                        <input id='subject' type="text" name='sub' required>
                        <div class="underline"></div>
                        <label for="subject">
                            <span>Subject</span>
                        </label>
                    </div>

                    <div class='message-item' id='message-text'>
                        <textarea required  id='text-message' name="text"></textarea>
                        <div class="underline"></div>
                        <label for="text-message">
                            <span>Message</span>
                        </label>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value='SEND'>
                    </div>

                </form>
            </div>
        </div>
